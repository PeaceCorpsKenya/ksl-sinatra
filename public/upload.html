    <script type='text/x-handlebars-template' id='sign-minimal-template'>
      <li><a href={{url}}>{{name}}</a></li>
    </script>

    <script type='text/x-handlebars-template' id='sign-template'>
      <article>
      <h3>{{name}}</h3>

      <div class="row">
        <div class="">
          {{#each definition}}
          <h4>{{language}}</h4>
          <p>{{definition}}</p>
          {{/each}}
        </div>

        <div class='keywords'>
          {{#each keyword}}
          <span class='keyword'>{{keyword}}</span>
          {{/each}}
        </div>

        <div class=" widescreen vimeo">
          <video id="chemical" src="{{url}}" controls=""></video>
        </div>

      </div>
      </article>
    </script>

    <script type='text/x-handlebars-template' id='category-tag'>
