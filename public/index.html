    <!-- Main Page Content and Sidebar -->

  <div class="large-9 columns" role="content">
    <article>
    <h3>A</h3>

      <div class="wrapper" "wiz">
        <div class = "body-color">
          <ul id="articles">
          </ul>
        </div>
      </div>
    </div>

    <footer class="footer">
    <p> Why sleep when opportunity beckons? </p>

    <script type='text/x-handlebars-template' id='search-template'>
      <form class='form-wrapper cf'>
        <input type='text' name='search' value="{{query}}" placeholder="Search"/>
        <button type='submit'>Search</button>
      </form>
    </script>

    <script type='text/x-handlebars-template' id='sign-minimal-template'>
      <li><a href={{url}}>{{name}}</a></li>
    </script>

    <script type='text/x-handlebars-template' id='sign-template'>
      <article>
      <h3>{{name}}</h3>

      <div class="row">
        <div class="">
          {{#each definition}}
          <h4>{{language}}</h4>
          <p>{{definition}}</p>
          {{/each}}
        </div>

        <div class="">
          <div class="flex-video">
            <iframe class="thumbnail-video" autoplay='false' type="video/webm" src="{{videourl}}" frameborder="0" allowfullscreen></iframe>
          </div>

          <div class="">
            <div class="flex-video">
              <iframe class="thumbnail-video" src="{{videourl}}" frameborder="0" allowfullscreen></iframe>
            </div>
          </div>

          <div class='keywords'>
            {{#each keyword}}
            <span class='keyword'>{{keyword}}</span>
            {{/each}}
          </div>

        </div>
        </article>
      </script>

      <script type='text/x-handlebars-template' id='category-tag'>
        <li><a href="#" class='browse-category' data-name="{{name}}">{{name}}</a></li>
      </script>


      <script src="js/vendor/jquery.js"></script>
      <script src="js/foundation.min.js"></script>
      <script>
        $(document).foundation();
      </script>

      <script src="js/handlebars.js"></script>
      <script src="js/underscore-min.js"></script>
      <script src="js/backbone.js"></script>
      <script type="text/javascript" src="js/backbone.localStorage.js"></script>
      <script src="js/ksl-backbone.js"></script>

    </body>
